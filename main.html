<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mimo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
  </style>
</head>
<body>

  <header>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    
    <div id="auth-section">
        <div class="inputs">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
        </div>
        <p id="info-password">Password needs to includes at least 6 characters</p>
        <div class="button">
            <button id="signin-btn">Sign In</button>
            <button id="signup-btn">Sign Up</button>
        </div>
    </div>
    <div id="homescreen" style="display: none;">
        <div id="top-homescreen">
            <p id="title">Welcome user üëã</p>
            <p id="subtitle">Where do you wanna go today ?</p>
            <div class="top-button">    
                <button id="findroute-btn">Find a route</button>
            </div>
            <p id="subtitle">Favorites Places</p>
        </div>
        <div id="bottom-homescreen">
            <button id="p-home-btn">Home</button>
            <button id="p-school-btn">School</button>
            <button id="p-work-btn">Work</button>
        </div>
    </div> 
    
    <div id="map" style="display: none;">
      <img src="icons/figmap.png">
    </div>   

    <div id="starred" style="display: none;">
      <div id="top-star">
        <p id="title">Starred adress üåü</p>
        <button id="addadress-button">Add an adress</button>
      </div>
      <div id="bottom-star">
            <button id="p-home-btn">Home</button>
            <button id="p-school-btn">School</button>
            <button id="p-work-btn">Work</button>
        </div>
    </div>   

    <div id="settings" style="display: none;">
      <p id="title">Settings ‚öôÔ∏è</p>
      <div class="inputs">
            <input type="name" id="name" placeholder="Name" disabled>
      </div>
      <div class="settings-buttons">
        <button id="nameedit-btn">Edit</button>
        <button id="nameconfirm-btn">Confirm</button>
    </div>

      <div class="slider-wrapper">
            <input 
                type="range" 
                id="slider" 
                min="-100" 
                max="0" 
                value="0" 
                oninput="sliderValue.value = this.value"
            >
            <output id="sliderValue">0 dB</output>
            <p id="subtitle">Loudness sensibility</p>
      </div>
      
    </div>    

    <div id="toolbar" style="display: none;" >
        <div class="toolbar-content">
            <div id="toolbar-buttons">
                <div id="toolbar-buttons">
                  <div id="toolbar-buttons">
                    <button id="home-button" class="toolbar-button">
                        <img src="icons/home.png">
                    </button>
                    <button id="explorer-button" class="toolbar-button">
                        <img src="icons/map.png">
                    </button>
                    <button id="fav-button" class="toolbar-button">
                        <img src="icons/star.png">
                    </button>
                    <button id="settings-button" class="toolbar-button">
                        <img src="icons/settings.png">
                    </button>
                </div>
            </div>
        </div>
    </div>
  </header>
  <script type="module">

    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js';
    import { getAuth } from 'https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js';
    import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js';
    import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js';
    import { createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js';
    import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD_G_PAGyTb7nsxjOBHm8clKobSCrdSn3M",
        authDomain: "mimo-97d25.firebaseapp.com",
        projectId: "mimo-97d25",
        storageBucket: "mimo-97d25.firebasestorage.app",
        messagingSenderId: "694133300771",
        appId: "1:694133300771:web:838e912da6c5c79d3bdb96",
        measurementId: "G-5G2THHVDD5"
    };

    const app = initializeApp(firebaseConfig);
    
    // 4. Export or make available the services you need
    const auth = getAuth(app);
    const db = getFirestore(app);

    const signupBtn = document.getElementById('signup-btn');
    const signinBtn = document.getElementById('signin-btn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    const homeBtn = document.getElementById('home-button');
    const mapBtn = document.getElementById('explorer-button');
    const starBtn = document.getElementById('fav-button');
    const settingsBtn = document.getElementById('settings-button');

    let currentUser = null; // To store the currently logged-in user
    let loggedin = 0;
    checkAuth(loggedin);

    function checkAuth(login) {
      if (login ==1 ) {
        document.body.style.background = "none";
        // Show header content (everything except the logo)
        document.getElementById('toolbar').style.display = 'block';
        document.getElementById('homescreen').style.display = 'block';
        document.getElementById('auth-section').style.display = 'none';
      } else {
        // Optional: hide the header content if login is false

      }
    }

    signinBtn.addEventListener('click', async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        currentUser = user;
        loggedin = 1;
        checkAuth(loggedin);
      } catch (error) {
        console.error('Sign-in error:', error.code, error.message);
        alert('Sign-in failed: ' + error.message);
      }
    });

    signupBtn.addEventListener('click', () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          // Signed up successfully
          const user = userCredential.user;
          console.log('User signed up:', user);
          alert('Signup successful! You can now sign in.');
          // Optionally, automatically log in or redirect:
          // window.location.href = '/dashboard.html';
        })
        .catch(error => {
          console.error('Signup error:', error.code, error.message);
          alert('Signup failed: ' + error.message);
        });
    });
    
    const nameInput = document.getElementById('name');
    const nameEditBtn = document.getElementById('nameedit-btn');
    const nameConfirmBtn = document.getElementById('nameconfirm-btn');

    nameEditBtn.addEventListener('click', () => {
        nameInput.disabled = false; // Enable the input
        nameInput.focus();          // Automatically put cursor inside
    });

    nameConfirmBtn.addEventListener('click', () => {
        nameInput.disabled = true;

        console.log("New name saved:", nameInput.value);
    });

    homeBtn.addEventListener('click', async () => {
      document.getElementById('homescreen').style.display = 'block';
      document.getElementById('map').style.display = 'none';
      document.getElementById('starred').style.display = 'none';
      document.getElementById('settings').style.display = 'none';
    });

    mapBtn.addEventListener('click', async () => {
      document.getElementById('homescreen').style.display = 'none';
      document.getElementById('map').style.display = 'block';
      document.getElementById('starred').style.display = 'none';
      document.getElementById('settings').style.display = 'none';
    });

    starBtn.addEventListener('click', async () => {
      document.getElementById('homescreen').style.display = 'none';
      document.getElementById('map').style.display = 'none';
      document.getElementById('starred').style.display = 'block';
      document.getElementById('settings').style.display = 'none';
    });

    settingsBtn.addEventListener('click', async () => {
      document.getElementById('homescreen').style.display = 'none';
      document.getElementById('map').style.display = 'none';
      document.getElementById('starred').style.display = 'none';
      document.getElementById('settings').style.display = 'block';
    });

  </script>
</body>
</html>
